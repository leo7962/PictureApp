<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureApp</title>
    <script src="lib/filterous2-2.0.0.min.js"></script>
    <script src="../assets/scripts/frontend.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../../node_modules/photonkit/dist/css/photon.css">
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input id="search-box" class="form-control" type="text" placeholder="Search for picture">
                        </li>
                        <li class="list-group-item selected">
                            <img class="img-circle media-object pull-left" src="../assets/images/products/1.png"
                                width="32" height="32">
                            <div class="media-body">
                                <strong>angularBoot</strong>
                                <p>2MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle media-object pull-left" src="../assets/images/products/2.png"
                                width="32" height="32">
                            <div class="media-body">
                                <strong>glove</strong>
                                <p>2MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle media-object pull-left" src="../assets/images/products/3.png"
                                width="32" height="32">
                            <div class="media-body">
                                <strong>hat</strong>
                                <p>2MB</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="image-view full-height">
                        <header class="toolbar toolbar-header image-toolbar">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button id="open-directory" class="btn btn-default">
                                        <span class="icon icon-folder icon-text"></span>
                                        Open container
                                    </button>
                                </div>
                                <button class="btn btn-primary pull-right">
                                    <span class="icon icon-install icon-text"></span>
                                    save
                                </button>
                                <select id="filters" class="pull-right">
                                    <option value="normal" selected>normal</option>
                                    <option value="1977">1977</option>
                                    <option value="aden">aden</option>
                                    <option value="amaro">amaro</option>
                                    <option value="ashby">ashby</option>
                                    <option value="brannan">brannan</option>
                                    <option value="brooklyn">brooklyn</option>
                                    <option value="charmes">charmes</option>
                                    <option value="clarendon">clarendon</option>
                                    <option value="crema">crema</option>
                                    <option value="dogpatch">dogpatch</option>
                                    <option value="earlybird">earlybird</option>
                                    <option value="gingham">gingham</option>
                                    <option value="ginza">ginza</option>
                                    <option value="hefe">hefe</option>
                                    <option value="helena">helena</option>
                                    <option value="hudson">hudson</option>
                                    <option value="inkwell">inkwell</option>
                                    <option value="juno">juno</option>
                                    <option value="kelvin">kelvin</option>
                                    <option value="lark">lark</option>
                                    <option value="lofi">lofi</option>
                                    <option value="ludwig">ludwig</option>
                                    <option value="maven">maven</option>
                                    <option value="mayfair">mayfair</option>
                                    <option value="moon">moon</option>
                                    <option value="nashville">nashville</option>
                                    <option value="perpetua">perpetua</option>
                                    <option value="reyes">reyes</option>
                                    <option value="rise">rise</option>
                                    <option value="sierra">sierra</option>
                                    <option value="skyline">skyline</option>
                                    <option value="slumber">slumber</option>
                                    <option value="stinson">stinson</option>
                                    <option value="sutro">sutro</option>
                                    <option value="toaster">toaster</option>
                                    <option value="valencia">valencia</option>
                                    <option value="vesper">vesper</option>
                                    <option value="walden">walden</option>
                                    <option value="willow">willow</option>
                                    <option value="xpro2">xpro2</option>
                                </select>
                                <label for="filters" class="pull-right filter-label">Filters: </label>
                            </div>
                        </header>
                        <div class="image-container">
                            <img id="image-displayed" src="../assets/images/products/1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <h1 class="title">Footer</h1>
            </footer>
        </div>
</body>

</html>
