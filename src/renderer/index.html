<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Leonardo</title>
    <script src="../assets/scripts/frontend.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../../node_modules/photonkit/dist/css/photon.css">
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input id="search-box" class="form-control" type="text" placeholder="Search for someone">
                        </li>
                        <li class="list-group-item selected">
                            <img class="img-circle media-object pull-left" src="../assets/images/products/boot-ang1.png"
                                width="32" height="32">
                            <div class="media-body">
                                <strong>angularBoot</strong>
                                <p>2MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle media-object pull-left"
                                src="../assets/images/products/glove-code1.png" width="32" height="32">
                            <div class="media-body">
                                <strong>glove</strong>
                                <p>2MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="img-circle media-object pull-left" src="../assets/images/products/hat-core1.png"
                                width="32" height="32">
                            <div class="media-body">
                                <strong>hat</strong>
                                <p>2MB</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="image-view full-height">
                        <header class="toolbar toolbar-header image-toolbar">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button class="btn btn-default">
                                        <span class="icon icon-folder icon-text"></span>
                                        Open container
                                    </button>
                                </div>
                                <button class="btn btn-primary pull-right">
                                    <span class="icon icon-install icon-text"></span>
                                    save
                                </button>
                                <select id="filters" class="pull-right">
                                    <option value="none">None</option>
                                    <option value="sepia">Sepia</option>
                                </select>
                                <label for="filters" class="pull-right filter-label">Filters: </label>
                            </div>
                        </header>
                        <div class="image-container">
                            <img id="image-displayed" src="../assets/images/products/boot-ang1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <h1 class="title">Footer</h1>
            </footer>
        </div>
</body>

</html>
